<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign up</title>
</head>
<body>
    <div class="form-box">
    <h1>LOGIN</h1><BR>

    <div class="input-box">
    <i class="fa fa-user"></i>
    <input type="text" placeholder="Username"><br><br>
    </div>
    
    <div class="input-box">
    <i class="fa fa-phone"></i> <input type="text" placeholder="Phone number"><br><br>
    </div>
  
    <div class="input-box">   
    <i class="fa fa-envelope"></i> <input type="text" placeholder="Email-ID"><br><br>
    </div>

    <div class="input-box">
    <i class="fa fa-lock"></i> <input type="password" placeholder="Password"><br><br>
    </div>

    <button onclick="submit()" class="btn">Submit</button>

    <script>
        function submit(){
            alert('Successfully signed up');
        }
    </script>

</body>
</html>
